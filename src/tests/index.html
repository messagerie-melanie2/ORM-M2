<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tests API ORM</title>
    <style>
        div {
            margin: 1em 0.5em;
        }
        div.data {
            display: none;
        }
        label {
            margin-right: 0.5em;
        }
        input {
            width: 30em;
        }
        #history select {
            width: 46em;
        }
        #request textarea {
            width: 50em;
            height: 12em;
        }
        #response textarea {
            width: 50em;
            height: 25em;
            background: #eee;
        }
    </style>
  </head>
  <body>
    <article id="request">
        <h2>Lancement de la requête</h2>
        <p>
            <div>
                <label>Type : 
                    <select id="method" onchange="change(this.value);">
                        <option value="GET">GET</option>
                        <option value="POST">POST</option>
                        <option value="DELETE">DELETE</option>
                    </select>
                </label>
                <label>Lien : 
                    <input type="text" id="url" autocomplete="on">
                </label>
            </div>
            <div class="data">
                <label>Paramètres : </label>
                <br>
                <textarea id="json"></textarea>
            </div>
            <div class="apikey">
                <label>Clé d'api : <input type="text" id="apikey"></label>
                <button onclick="send();">Envoyer</button>
            </div>
        </p>
    </article>
    <article id="response">
        <h2>Réponse</h2>
        <p>
            <textarea id="result" readonly></textarea>
        </p>
    </article>
    <article id="history">
        <h2>Historique</h2>
        <p>
            <select id="commands" size="6" ondblclick="command(this.options[this.selectedIndex].value);"></select>
        </p>
    </article>
  </body>
  <script src="tests.js"></script>
</html>
